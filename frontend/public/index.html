<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://user-images.githubusercontent.com/53211781/90222060-44b4d480-de46-11ea-8d3e-7067ceb3b2cb.png"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to TWL</title>
  </head>
  <body onclick="closeMenu()">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    // 화면 클릭 시 열려있는 버거 바 닫힘
    function closeMenu() {
      if(!event.srcElement) return;
      console.log(event.srcElement.className)
      if (event.srcElement.className == 'fas fa-bars') {
        const bell = document.querySelector('.notification');
        if (bell && bell.getAttribute('class') != 'notification disabled') {
          bell.setAttribute('class', 'notification disabled');
        }
        const menu = document.querySelector('.userMenu');
        if (menu && menu.getAttribute('class') != 'userMenu disabled') {
          menu.setAttribute('class', 'userMenu disabled');
        }
      }
      else if (event.srcElement.className == 'far fa-bell') {
        const aside = document.querySelector('.aside');
        if (aside && aside.getAttribute('class') != 'aside disabled') {
          aside.setAttribute('class', 'aside disabled');
        }
        const menu = document.querySelector('.userMenu');
        if (menu && menu.getAttribute('class') != 'userMenu disabled') {
          menu.setAttribute('class', 'userMenu disabled');
        }
      }
      else if (event.srcElement.className == 'user-photo') {
        const aside = document.querySelector('.aside');
        if (aside && aside.getAttribute('class') != 'aside disabled') {
          aside.setAttribute('class', 'aside disabled');
        }
        const bell = document.querySelector('.notification');
        if (bell && bell.getAttribute('class') != 'notification disabled') {
          bell.setAttribute('class', 'notification disabled');
        }
      }
      else {
        const aside = document.querySelector('.aside');
        if (aside && aside.getAttribute('class') != 'aside disabled') {
          aside.setAttribute('class', 'aside disabled');
        }
        const bell = document.querySelector('.notification');
        if (bell && bell.getAttribute('class') != 'notification disabled') {
          bell.setAttribute('class', 'notification disabled');
        }
        const menu = document.querySelector('.userMenu');
        if (menu && menu.getAttribute('class') != 'userMenu disabled') {
          menu.setAttribute('class', 'userMenu disabled');
        }
      }
      
    }
  </script>
</html>
